<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唱片机音乐播放器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .record-player {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .record {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 50%;
            position: relative;
            animation: spin 5s linear infinite;
            animation-play-state: paused;
        }

        .record-groove {
            width: 80%;
            height: 80%;
            border: 10px solid #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tone-arm {
            width: 10px;
            height: 120px;
            background-color: #888;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: top center;
            transition: transform 0.3s ease;
        }

        .tone-arm-head {
            width: 20px;
            height: 20px;
            background-color: #555;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        audio {
            display: none;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="record-player">
        <div class="record">
            <div class="record-groove"></div>
        </div>
        <div class="tone-arm">
            <div class="tone-arm-head"></div>
        </div>
    </div>
    <audio id="music" src="M800004MJi1q0LJfmT.mp3"></audio>
    <button onclick="playMusic()">播放</button>
    <button onclick="pauseMusic()">暂停</button>
    <script>
        const record = document.querySelector('.record');
        const toneArm = document.querySelector('.tone-arm');
        const audio = document.getElementById('music');

        function playMusic() {
            audio.play();
            record.style.animationPlayState = 'running';
            toneArm.style.transform = 'rotate(30deg)';
        }

        function pauseMusic() {
            audio.pause();
            record.style.animationPlayState = 'paused';
            toneArm.style.transform = 'rotate(0deg)';
        }
    </script>
</body>

</html>
